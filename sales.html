<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salmon Cookies Daily Sales Data</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato:ital,wght@0,300;1,300&family=Open+Sans:ital,wght@1,300&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div>
      <div id="logo">
        <a href="sales.html"><img src="img/salmon.png" alt="a salmon"></a>
      </div>
      <h1>Salmon Cookies</h1>
    </div>
    <nav>
      <a href="index.html">Go back...</a> 
    </nav>
  </header>
  <section id="sales-table"></section>
  <section id="form">
    <form id="new-store-form">
      <fieldset>
        <legend>Add/Update a store location</legend>
        <label>Location
          <input type="text" name="location" required="required">
        </label>
        <label>Expected Min. Customers per Hour
          <input type="number" name="minCust" required="required">
        </label>
        <label>Expected Max. Customers per Hour
          <input type="number" name="maxCust" required="required">
        </label>
        <label>Avg. Cookies per Sale
          <input type="float" name="avgCookiePerSale" required="required">
        </label>
      </fieldset>
      <button type="submit">Update Table</button>
    </form>
  </section>
  <footer></footer>
  <script src="js/app.js"></script>
</body>
</html>
